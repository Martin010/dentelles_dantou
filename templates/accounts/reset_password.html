{% extends 'base.html' %}

{% block content %}

    <section class="section-content padding-y" style="min-height:84vh">
            <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
                <div class="card-body">
                    <h4 class="card-title mb-4">Réinitialisation du mot de passe</h4>

                    <!-- Alert message if login is wrong -->
                    {% include 'includes/alerts.html' %}

                    <form action="{% url 'reset_password' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Entrer un mot de passe" name="password">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Répéter le mot de passe" name="confirm_password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Réinitialiser</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center mt-4">Vous n'avez pas de compte ? <a href="{% url 'register' %}">Inscription</a></p>
            <br><br>
    </section>

{% endblock content %}
