{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- BANNER -->
    <section class="section-intro padding-y-sm">
        <div class="container">
            <div class="intro-banner-wrap">
                <img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
            </div>
        </div>
    </section>

    <!-- MAIN -->
    <section class="section-name padding-y-sm">
        <div class="container">

            <header class="section-heading">
                <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">Tout Afficher</a>
                <h3 class="section-title">Produits les plus populaires</h3>
            </header>

            <!-- PRODUCTS -->
            <div class="row">
                {% for product in products %}
                <div class="col-md-3">
                    <div class="card card-product-grid">
                        <a href="./product-detail.html" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
                        <figcaption class="info-wrap">
                            <a href="./product-detail.html" class="title">J{{ product.product_name }}</a>
                            <div class="price mt-1">{{ product.price }} â‚¬</div> <!-- price-wrap.// -->
                        </figcaption>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>


{% endblock content %}
